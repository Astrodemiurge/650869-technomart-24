<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Техномарт</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cuprum:400,400i,700,700i&amp;subset=cyrillic" rel="stylesheet">
  </head>
  <body>
    <section class="modal company-letter">
        <h2 class="visually-hidden">Письмо компании техномарт</h2>
        <form class="letter" method="post" action="https://echo.htmlacademy.ru">
            <div class="company-letter-column-top">
            <p class="column-top-form-left">
                <label class="company-letter-label" for="user-name">Ваше имя:</label>
                <input class="company-letter-input" id="user-name" type="text" name="name" placeholder="Имя Фамилия">
            </p>
            <p class="column-top-form-right">
                <label class="company-letter-label" for="email">Ваш e-mail:</label>
                <input class="company-letter-input company-letter-input-right" id="email" type="email" name="email" placeholder="email@example.com">
            </p>
            </div>
            <div class="letter-column-middle">
            <p class="column-middle-form">
                <label for="letter-text">Текст письма:</label>
                <textarea class="company-letter-textarea" id="letter-text" name="comment" rows="2" placeholder="В свободной форме"></textarea>
            </p>
           </div>
            <div class="company-letter-box-footer">
              <button class="main-container-button company-letter-button" type="submit">Отправить</button>
            </div>
            <button class="company-letter-button-close" aria-label="Закрыть"></button>
        </form>
    </section>
  </body>
  </html>
